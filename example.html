<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us">
  <head>
    <title>Flickr API in jQuery</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
      body { background: #eee; font-family: "Helvetica Neue", Helvetica, sans-serif; }
      #container { width: 900px; margin: 50px auto; background: #fff; padding: 25px; border: 1px solid #ccc; }
      h1 { font-size: 18px; margin-bottom: 10px; padding: 7px 0 7px 0; }
      textarea { width: 600px; }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.expandable-text.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <h1>jQuery FAQ</h1>
      <textarea id="comments" rows="3" placeholder="Type many lines of texts in here and you will see magic stuff"></textarea>
    </div>

    <script type="text/javascript" charset="utf-8">

      $(function(){
        $("#comments").expandableText();
      });

    </script>
  </body>
</html>
